{% extends 'base.html' %}
{% block content %}

<!-- <h1>Welcome to Home Page</h1> -->

<div class="container">
    <!-- <h1>Welcome to Home Page, <font color="blue">{{name}} </font></h1> -->
    <!-- <h2>This is the full home page</h2> -->
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4 p-5">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
            <img class="card-img-top" src="{{movie.image.url}}" alt="...">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{movie.title}}</h5>
                <p class="card-text">{{movie.description}}</p>
                <p class="card-text"><small>{{movie.genre}}</small></p>
                <p class="card-text"><small class="text-muted">{{movie.year}}</small></p>
                {% if movie.url %}
                    <a href="{{movie.url}}" class="btn btn-primary">Movie Link</a>
                {% endif %}
            </div>
        </div>
    </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
